    <script>
		  
        let form = document.getElementById('formz')
form.addEventListener('submit', function(e){

  e.preventDefault();
  document.getElementById(`rawr1`).style.display = "none"
  document.getElementById(`rawrrr`).style.display = "none"
  document.getElementById("rawr2").innerHTML = "prosze czekac"
  let rawrrr =document.querySelector('[name="h-captcha-response"]').value
  fetch("https://api-bytow.robloxdiscord.pl/egg",{
      headers:{
          "Content-Type": "application/x-www-form-urlencoded",
      },
      body: "num1="+window.location.href.split("?")[1]+"&captcha="+rawrrr,
      method: 'POST'
  }).then(e=>{
      let status = e.status
      e.json().then(e=>{
          if(status==429){
              alert("Too many requests try again in 15 minutes")
              document.getElementById(`rawr1`).style.display = ""
              document.getElementById(`rawrrr`).style.display = ""
          location.reload()
          }else{
              if(status==401){
                  console.log("AAAAAAA")
                  alert(e["a"])
                  document.getElementById(`rawr1`).style.display = ""
                  document.getElementById(`rawrrr`).style.display = ""
          location.reload()
              }else{
                  document.getElementById("rawr2").innerHTML = e["a"]
              }
          }

      })
  })



})

fetch("https://api-bytow.robloxdiscord.pl/egg2",{

})//
